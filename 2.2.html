<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h3 style="color: blue">
      <b
        ><i> <u>First list</u> </i></b
      >
    </h3>
    <ul style="color: blue">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h3 style="color: red">second list</h3>
    <ol style="color: red">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

    <h3 style="color: rgb(214, 41, 171)">third list</h3>
    <ol style="list-style-type: square; color: blueviolet">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
