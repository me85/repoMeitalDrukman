    <style>


.flex-container {
        display: flex;
        justify-content:space-between;   
        height: 25vh;
        background-color: blue;
        flex-direction: row;
        align-items: center;
      }
      .navUl{
        display: flex;
        list-style: none;

      }

      .nav-links{
      padding: 10px;

      }
      .nav-links a{

      }

      #title{

      }

      body {

        align-items: center;
        justify-content:flex-start;
      }

      .navUl{

        list-style-type: none;
        margin: 0;
        padding: 0;

        justify-content: space-around;
      }
      .nav-links{
        text-align: center;
      }
        
      #title{

      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 100%;
        margin: auto;
      }

    }
