<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>

    <style>
      :root {
        --primary-color: #6464db;
        --secndory-color: rgb(247, 11, 11);
      }

      h3 ,ul{
        color: var(--secndory-color);
      }
      ul{
        color: var(--primary-color);
      }


      h4 {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <h3>
      <b
        ><i> <u>First list</u> </i></b
      >
    </h3>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h3>second list</h3>
    <ol></ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

    <h4>third list</h4>
    <ol style="list-style-type: square; color: rgb(43, 226, 186)">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
