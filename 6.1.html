<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>

    <style>
      #first {
        border: thin solid red;
        border-radius: 12px;
        font-size: xx-large;
        padding: 5px;
      }
      #sec {
        font-weight: bold;
        font-style: italic;
        padding: 5px;
      }
      #third {
        text-shadow: 1px 1px;
        font-family: monospace;
        background-color: rgb(4, 5, 2);
        color: white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3 id="first">hello world</h3>
      <h3 id="sec">hello world</h3>
      <h3 id="third">hello world</h3>
    </div>
  </body>
</html>
